<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bài tập7</title>
</head>

<body>

</body>
<script>
    var numbers = [4, 5, 23, 45, 56, 56, 32, 3, 5, 6, 7];
    var v = prompt("Nhập vào một số: ");
    var dem = 0;
    for (var i = 0; i < numbers.length; i++) {
        if (numbers[i] = v) {
            dem++;
        }
    }
    if (dem > 0) {
        alert("Số" + v + " thuộc mảng");
    }
    var vitri = numbers.indexOf(v);
    if (vitri != -1) {
        numbers.splice(vitri, 1);
        document.write("Giá trị của mảng sau khi xóa số đó:" + numbers);
    } else {
        document.write("Số" + v + " không thuộc mảng");
    }
</script>

</html>
