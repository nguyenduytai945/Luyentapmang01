<script>
    var array = [4, 5, 23, 45, 56, 56, 32, 3, 5, 6, 7];
    var dem = 0;
    for (var i = 0; i < array.length; i++) {
        if (array[i] >= 10) {
            dem++;
        }
    }
    document.write("Số lượng các số lớn hơn hoặc bằng 10 là: " + dem);
</script>
